<div class="form-group">
	<label class="black">{{label}}</label>
	<input [type]=type
		[ngModel]=model
		(ngModelChange)="updateData($event)"
		(keydown.enter)="enterProps()"
		[ngClass]="!validation ? 'form-control-error' : 'form-control'"
		[placeholder]=placeholder>
	<span class="error"
		*ngIf="!validation">{{errorMessage}}</span>
</div>
