<div class="px-4 py-4">
	<div class="flex justify-between">
		<h4 class="text-black fw-500">Tamu</h4>
		<img class="cursor-pointer"
			(click)="close(false)"
			src="assets/icons/close.svg"
			alt="close">
	</div>
	<div class="scroll">
		<div class="col-span-full mt-3">
			<label for="name"
				class="block fs-12 mb-1 text-gray-900">Nama Tamu</label>
			<input type="text"
				id="name"
				[(ngModel)]="form.name"
				[ngClass]="!formValid.name ? 'border-rose-500' : 'border-slate-200'"
				placeholder="Jhon Doe"
				class="block w-full rounded-md border py-1.5 px-3 fs-14 text-gray-900 placeholder:text-gray-300">
		</div>
		<div class="col-span-full mt-3">
			<label for="nomor"
				class="block fs-12 mb-1 text-gray-900">Nomor Whatsapp</label>
			<input type="text"
				id="nomor"
				[(ngModel)]="form.phone"
				placeholder="085213000021"
				class="block w-full rounded-md border py-1.5 px-3 fs-14 text-gray-900 placeholder:text-gray-300">
		</div>
		<div class="col-span-full mt-3">
			<label for="emails"
				class="block fs-12 mb-1 text-gray-900">Email</label>
			<input type="text"
				id="emails"
				[(ngModel)]="form.email"
				placeholder="jhon@gmail.com"
				class="block w-full rounded-md border py-1.5 px-3 fs-14 text-gray-900 placeholder:text-gray-300">
		</div>
	</div>
</div>
<div class="bg-sky-50 px-4 py-4 flex justify-end">
	<button (click)="close(false)"
		class="rounded-md fs-14 py-1.5 px-6 text-violet-900 border border-violet-900">Batal</button>
	&nbsp;
	<button (click)="submit()"
		class="rounded-md text-white fs-14 bg-violet-900 py-1.5 px-6">Simpan</button>
</div>
