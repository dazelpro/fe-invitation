<div class="px-3 py-3">
	<div class="flex justify-between">
		<h4 class="text-black fw-500">Ubah Alamat Website</h4>
		<img class="cursor-pointer"
			(click)="close(false)"
			src="assets/icons/close.svg"
			alt="close">
	</div>
	<div class="col-span-full mt-3">
		<label for="url"
			class="block fs-12 mb-1 text-gray-900">Alamat website</label>
		<div class="mb-3">
			<div class="flex rounded-md border"
				[ngClass]="!formValid.url ? 'border-rose-500' : 'border-slate-200'">
				<span class="flex select-none items-center pl-3 text-gray-500 fs-14">dazelinv.com/</span>
				<input type="text"
					name="url"
					id="url"
					[(ngModel)]="form.url"
					autocomplete="url"
					class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-300 fs-14"
					placeholder="janesmith">
			</div>
		</div>
	</div>
	<div class="action">
		<button (click)="submit()"
			class="rounded-md text-white fs-14 bg-sky-700 w-full py-1.5 px-3">Simpan</button>
	</div>
</div>
