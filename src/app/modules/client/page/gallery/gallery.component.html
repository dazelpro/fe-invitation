<div class="max-content pb-6">
	<div class="font-secondary fw-500 fs-18 mt-4">Galeri</div>
	<app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
	<div class="flex justify-end"
		*ngIf="visibilityAdd; else notifMaximum">
		<button matRipple
			class="mt-3 rounded-md text-white fs-14 bg-violet-900 py-1.5 px-3 text-center inline-flex items-center"
			(click)="openDialogGallery(null)">
			<svg xmlns="http://www.w3.org/2000/svg"
				width="16"
				height="16"
				fill="currentColor"
				class="bi bi-cloud-upload mr-2"
				viewBox="0 0 16 16">
				<path fill-rule="evenodd"
					d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
				<path fill-rule="evenodd"
					d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z" />
			</svg>
			Upload Foto
		</button>
	</div>
	<ng-template #notifMaximum>
		<div class="p-4 mb-4 text-sm rounded-lg bg-red-100 text-red-400">
			Kamu sudah mencapai <b>batas maximum</b> upload foto galeri.
		</div>
	</ng-template>
	<div class="mt-6">
		<div class="grid grid-cols-2 gap-2 sm:grid-cols-3 sm:gap-3">
			<div class="card"
				*ngFor="let item of this.listGallery">
				<div (click)="openDialogGallery(item)"
					class="h-48 w-full flex-none bg-cover text-center overflow-hidden"
					style="background-image: url({{item.imageUrl}});background-position: center;"
					title="picture">
				</div>
				<div class="px-6 py-4 text-center">
					<button matRipple
						class="rounded-md text-white fs-14 bg-rose-500 py-1.5 px-4"
						(click)="openDialogDelete(item)">Hapus</button>
				</div>
			</div>
		</div>
	</div>

</div>
