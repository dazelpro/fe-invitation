<div class="max-content pb-6">
	<div class="font-secondary fw-500 fs-18 mt-4">Cerita Cinta</div>
	<app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
	<div class="flex justify-end">
		<button matRipple
			class="mt-3 rounded-md text-white fs-14 bg-violet-900 py-1.5 px-3"
			(click)="openDialogStory(false,null)">+ Cerita Cinta</button>
	</div>
	<div class="mt-6"
		*ngFor="let item of this.listStory">
		<div class="card">
			<div class="flex items-center p-4">
				<div class="rounded-full bg-gray-300 p-4">
					<svg xmlns="http://www.w3.org/2000/svg"
						width="30"
						height="30"
						fill="white"
						class="bi bi-hearts"
						viewBox="0 0 16 16">
						<path fill-rule="evenodd"
							d="M4.931.481c1.627-1.671 5.692 1.254 0 5.015-5.692-3.76-1.626-6.686 0-5.015Zm6.84 1.794c1.084-1.114 3.795.836 0 3.343-3.795-2.507-1.084-4.457 0-3.343ZM7.84 7.642c2.71-2.786 9.486 2.09 0 8.358-9.487-6.268-2.71-11.144 0-8.358Z" />
					</svg>
				</div>
				<div class="ml-3 w-1/2">
					<div class="font-secondary text-black fw-500">{{item.title}}
						<span *ngIf="item.primary"
							class="font-primary fs-10 p-1 rounded-md bg-purple-500 text-white">Acara Utama</span>
					</div>
					<div class="fs-12">{{item.subtitle}}</div>
				</div>
			</div>
			<div class="bg-sky-50 rounded-b-md flex justify-end p-4">
				<button matRipple
					class="rounded-md text-white fs-14 bg-rose-500 py-1.5 px-4"
					(click)="openDialogDelete(item)">Hapus</button>
				&nbsp;
				<button matRipple
					class="rounded-md text-white fs-14 bg-violet-900 py-1.5 px-4"
					(click)="openDialogStory(true,item)">Edit</button>
			</div>
		</div>
	</div>
</div>
