<div class="flex-container">
	<div class="flex-left">
		<div class="float-one">
			<img src="/assets/images/float-1.png"
				alt="">
		</div>
		<div class="float-two">
			<img src="/assets/images/float-2.png"
				alt="">
		</div>
		<div class="section-logo">
			<h2 class="font-secondary fw-500">DAZEL Inv</h2>
			<div class="font-primary">Bagikan moment indahmu bersama kami</div>
		</div>
	</div>
	<div class="flex-right">
		<div class="form">
			<h1 class="font-secondary text-4xl text-black">Login</h1>
			<div class="font-primary fs-14 mb-22">Silahkan login menggunakan username dan password yang sudah diberikan
				admin</div>
			<div class="col-span-full mt-4">
				<label for="username"
					class="block fs-12 mb-1 text-gray-900">Username</label>
				<input type="text"
					[(ngModel)]="form.username"
					[ngClass]="!formValid.username ? 'border-rose-500' : 'border-slate-200'"
					id="username"
					placeholder="Username"
					class="block w-full rounded-md border py-1.5 px-3 fs-14 text-gray-900 placeholder:text-gray-300">
			</div>
			<div class="col-span-full mt-4">
				<label for="password"
					class="block fs-12 mb-1 text-gray-900">Password</label>
				<div class="relative">
					<input [type]="hide ? 'password' : 'text'"
						[(ngModel)]="form.password"
						[ngClass]="!formValid.password ? 'border-rose-500' : 'border-slate-200'"
						id="password"
						class="block w-full rounded-md border py-1.5 px-3 fs-14 text-gray-900 placeholder:text-gray-300"
						placeholder="Password"
						required>
					<div class="absolute right-3 bottom-2.5">
						<img class="svg-color-grey cursor-pointer"
							(click)="hide = !hide"
							[src]="hide ? '/assets/icons/eye-slash.svg':'/assets/icons/eye.svg'"
							alt="eye">
					</div>
				</div>
			</div>
			<div class="col-span-full mt-4">
				<button class="rounded-md text-white bg-violet-900 w-full py-1.5 px-3"
					matRipple
					(click)="submit()">Login</button>
			</div>
